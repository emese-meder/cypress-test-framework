name: Cypress E2E Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice 
        description: "Select the environment for the test run"
        required: true
        options:
        - dev
        - test
        - prod
        default: "prod"
        
env:
  ENVIRONMENT: ${{ github.event.inputs.environment }}

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container: cypress/browsers:node14.16.0-chrome89-ff86
    steps:
      - name: Start Test Run on ${{ env.ENVIRONMENT }}
        run: echo 'Starting Test Run on ${{ env.ENVIRONMENT }}'
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      # Prod
      - name: Cypress run on production
        uses: cypress-io/github-action@v2
        if: env.ENVIRONMENT == 'prod'
        with:
          browser: chrome
          config: baseUrl=https://www.google.com
      # Test
      - name: Cypress run on test environment
        uses: cypress-io/github-action@v2
        if: env.ENVIRONMENT == 'test'
        with:
          browser: chrome
          config: baseUrl=https://www.google.com
      # Dev
      - name: Cypress run on dev environment
        uses: cypress-io/github-action@v2
        if: env.ENVIRONMENT == 'dev'
        with:
          browser: chrome
          config: baseUrl=https://www.google.com
          
      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
